name: Deploy Migrations

on:
  push:
    branches:
      - main
      - master
    paths:
      - "supabase/migrations/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link and Push Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "‚ùå SUPABASE_DB_PASSWORD secret is missing. Database linking requires it."
            exit 1
          fi

          echo "üîó Linking to project..."
          supabase link --project-ref $SUPABASE_PROJECT_ID --password "$SUPABASE_DB_PASSWORD"

          echo "üì§ Pushing migrations..."
          # Retry up to 3 times in case of transient connection issues
          for i in 1 2 3; do
            if supabase db push; then
              echo "‚úÖ Migrations pushed successfully!"
              exit 0
            else
              echo "‚ö†Ô∏è Attempt $i failed, retrying in 10s..."
              sleep 10
            fi
          done
          echo "‚ùå All attempts failed."
          exit 1
